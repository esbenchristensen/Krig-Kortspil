<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
            crossorigin="anonymous" />
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <header class="mt-3">
            <div class="container-fluid">
                <div class="row text-center mb-3">
                    <div class="col-12">
                        <h1 class="fw-bolder">WarZone</h1>
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col">
                        <h4 id="playerOneCardRank">Spiller 1</h4>
                    </div>

                    <div class="col">
                        <h4></h4>
                    </div>
                    <div class="col">
                        <h4 id="playerTwoCardRank">Spiller 2</h4>
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col">
                        <h4 id="playerOneCardsLeft"></h4>
                    </div>

                    <div class="col">
                        <h4 id="totalCardsInGame"></h4>
                    </div>
                    <div class="col">
                        <h4 id="playerTwoCardsLeft"></h4>
                    </div>
                </div>
            </div>
        </header>
        <main style="height: 700px">
            <div class="container-fluid">
                <div class="row text-center pt-5 mt-5">
                    <div id="playerOneCol" class="col">
                        <img id="playerOneWarCardImage1" class="kortimg" src="#" alt="" />
                        <img id="playerOneCardImage" class="kortimg" src="#" alt="" />
                        <img id="playerOneWarCardImage2" class="kortimg" src="#" alt="" />
                    </div>
                    <div class="col"></div>
                    <div id="playerTwoCol" class="col">
                        <img id="playerTwoWarCardImage1" class="kortimg" src="#" alt="" />
                        <img id="playerTwoCardImage" class="kortimg" src="#" alt="" />
                        <img id="playerTwoWarCardImage2" class="kortimg" src="#" alt="" />
                    </div>
                </div>
                <div class="row text-center pt-5 mt-5">
                    <div class="col"><h2 class="" id="spillerOne">Spiller 1</h2></div>
                    <div class="col"><h3 id="winningPlayer"></h3></div>
                    <div class="col"><h2 class="" id="spillerTwo">Spiller 2</h2></div>
                </div>
                <div class="row text-center">
                    <div class="col"><img class="kortimg" src="/Kortbilleder/back_of_cards.png" alt="" /></div>
                    <div class="col"></div>
                    <div class="col"><img class="kortimg" src="/Kortbilleder/back_of_cards.png" alt="" /></div>
                </div>
            </div>
        </main>
        <footer class="sticky-bottom">
            <div class="container-fluid">
                <div class="row text-center">
                    <div class="col">f</div>
                    <div class="col"><button onclick="initGame()" class="btn btn-secondary mb-3">Start spil</button></div>
                    <div class="col"><button onclick="newGame.drawCard();" class="btn btn-secondary mb-3">Draw Card</button></div>
                </div>
            </div>
        </footer>
        <!-- Bootstrap JavaScript Libraries -->

        <script src="app.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
            integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
            crossorigin="anonymous"></script>
    </body>
</html>
